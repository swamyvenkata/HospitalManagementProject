<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h2>Registration Form</h2>
    <form action="RegistrationServlet1" method="post">
       <label for="no">Id:</label>
        <input type="number" id="no" name="no" required><br><br>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
      <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>
      <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br><br>
      <label for="logindate">Login Date:</label>
        <input type="datetime-local" id="logindate" name="logindate" required><br><br>
      
      <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
     <input type="submit" value="Register">
    </form>
</body>
</html>
